<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <!-- Mey styles -->
    <link rel="stylesheet" href="css/04_grille.css">

</head>
<body>
    <div class="conteneur">
           <section class="row">
                <div class="class col-4"><p>One THIRD</p></div>
                <div class="class col-4"><p>One THIRD</p></div>
                <div class="class col-4"><p>One THIRD</p></div>
           </section>
            <!-- fin de 1e rangée -->

            <section class="row">
                <div class="class col-6"><p>One HALF</p></div>
                <div class="class col-6"><p>One HALF</p></div>
           </section>
           <!-- fin de 2e rangée -->

           <section class="row">
                <div class="class col-3"><p>One FOURTH</p></div>
                <div class="class col-3"><p>One FOURTH</p></div>
                <div class="class col-3"><p>One FOURTH</p></div>
                <div class="class col-3"><p>One FOURTH</p></div>
            </section>
            <!-- fin de 3e rangée -->

            <section class="row">
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
            </section>
            <!-- fin de 4e rangée -->
            
            <section class="row">
                <div class="class col-6"><p>One HALF</p></div>
                <div class="class col-3"><p>One FOURTH</p></div>
                <div class="class col-3"><p>One FOURTH</p></div>
           </section>
            <!-- fin de 5e rangée -->

            <section class="row">
                <div class="class col-2"><p>One SIXTH</p></div>
                <div class="class col-8"><p>One THIRDS</p></div>
                <div class="class col-2"><p>One SIXTH</p></div>
           </section>
            <!-- fin de 6e rangée -->
    </div>
    <!-- FIN DE CONTENEUR PRINCIPALE -->
</body>
</html>
